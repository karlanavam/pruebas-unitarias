<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pinterest</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://use.fontawesome.com/0dee341e65.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
  <body>
    <section id="nav-bar">
      <div id="pinterest-logo">
        <img src="img/pinterest-logo.png" alt="logo pinterest">
      </div>
      <div id="search-bar">
        <span>
          <img src="img/search.png" alt="search">
          Javascript
        </span>
        <span id="select">
          <img src="img/forbidden-mark.png" alt="down">
          All pins
          <img src="img/angle-arrow-down.png" alt="down">
        </span>
      </div>
      <div id="icons">
        <i class="fa fa-user" aria-hidden="true"></i>
        <img src="img/menu-options.png" alt="menu">
        <img src="img/002-chat.png" alt="chat">
      </div>
    </section>
    <hr>
    <section id="menu-hashtags">
      <div class="hashtags">
        <span>Cheat sheet</span>
      </div>
    </section>
  </body>
</html>
